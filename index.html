<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>User Registration</h1>
    </div>
    <div class="row">
        <form  name="myForm" >
            <div class="row">
                <div class="col-6">
                    <label for="fname">First Name:</label>
                </div>
                <div class="col-6">
                    <input type="text"  class="form-control" id="fname" name="FirstName"/>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="lname">Last Name:</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="lname" name="LastName"/>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="Uname">User Name:</label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="UserName" id="Uname">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="Email">Email:</label>
                </div>
                <div class="col-6">
                    <input type="email" class="form-control" name="emailid" id="id">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="pwd">Password:</label>
                </div>
                <div class="col-6">
                    <input type="password" class="form-control" name="password" id="pwd">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="cpwd">Confirm password:</label>
                </div>
                <div class="col-6">
                    <input type="password" class="form-control" name="cpassword" id="cpwd">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="cpwd">Profile Picture:</label>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-lg btn-primary"> Browse </button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-8">
                    <button type="button" class="btn btn-lg btn-success">Submit</button>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-lg btn-primary" >Reset</button>
                </div>
            </div>
        </form>
    </div>
   </body>
</html>
