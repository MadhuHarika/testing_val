<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript" src="js/code_js.js"></script>
</head>
<body>
<div class="container">
    <form class="form-group">
    <table class="table table-borderless">
        <thead class="text-center">
        <th>
            <tr><h3>User Registration Form</h3></tr>
        </th>
        </thead>
        <tbody>
        <tr>
            <td><label for="fname">First Name</label></td>
            <td><input type="text"  class="form-control"  name="FirstName" onblur="valfname()" /></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name</label></td>
            <td><input type="text" class="form-control"  name="LastName" /></td>
        </tr>
        <tr>
            <td><label for="Uname">User Name</label></td>
            <td><input type="text" class="form-control" name="UserName" ></td>
        </tr>
        <tr>
            <td><label for="Email">Email</label></td>
            <td><input type="email" class="form-control" name="emailid" onblur="valid()"></td>
        </tr>
        <tr>
            <td><label for="pwd">Password</label></td>
            <td><input type="password" class="form-control" name="password"  onblur="valpwd()"></td>
        </tr>
        <tr>
            <td><label for="cpwd">Confirm password</label></td>
            <td><input type="password" class="form-control" name="cpassword" id="cpwd" onblur="valcpwd()"></td>
        </tr>
        <tr>
            <td><label for="pic">Profile Picture</label></td>
            <td><button type="button" class="btn btn-primary"> Browse </button></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="submit" onsubmit="valfname()"/></td>
                <!--<input type="submit" class="btn  btn-success" onclick="valfname(); vallname(); valUname();">Submit</input> <button type="submit" class="btn btn-primary" >clear</button></td>-->
        </tr>
        </tbody>
    </table>
    </form>
</div>
</body>
</html>
